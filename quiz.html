<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta tags for search engines-->
    <meta name="description"
        content="NWO, Kevin Nash, Hulk Hogan, Scott Hall, Wrestling, Wrestling Quiz, Wolfpac, Knowledge, Sport, Sports Entertainment">
    <meta name="keywords"
        content="NWO, Kevin Nash, Hulk Hogan, Scott Hall, Wrestling, Wrestling Quiz, Wolfpac, Knowledge, Sport, Sports Entertainment">

    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>nWo Quiz</title>

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<!--Heading with Logo at top of Page-->

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/nwo-logo.webp" alt="The classic nWo black and white logo.">
        <br>
        Were they in the nWo?
        <p class="tagline">The nWo quiz that seperates the marks from the money-makers!</p>
    </h1>

    <!--Main Section-->
    <main>
        <div id="start-btn">
            <button class="strt-btn">Start Quiz</button>
        </div>
        <div id="container" class="hide">
            <div id="quiz-app">

                <!--Image of wrestler for Question-->
                <div id="headshot">
                    <img src="assets/images/buff-bagwell.webp" alt="Headhsot of wrestler for current question">
                </div>

                <!--Name of the Wrestler-->
                <div id="wrestler-name">Name</div>

                <!--Question-->
                <div id="question-display">
                    <p>Question</p>
                </div>

                <!--Buttons for answer-->
                <div id="answer-btns">
                </div>

                <!--Next Button-->
                <div id="next-btn">
                    <button class="nxt-btn">Next Wrestler</button>
                </div>
            </div>
        </div>
    </main>

    <!--Javascript link-->
    <script src="assets/js/script.js"></script>
</body>

</html>
